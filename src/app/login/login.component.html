<div class="Container">
    <div class="row ro1">
        <div class="col-md-4 mx-auto d-block main">
            <h3 class="text-center mt-3 mb-5">Bienvenu sur la plateforme</h3>
            <form *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate>

                    <div class="row mb-2">
                        <label class="label col-md-3 label-control">Username<span style="color: red;">*</span></label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="le nom d'utilisateur"
                            name="username"
                            [(ngModel)]="form.username"
                            required
                            #username="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && username.errors }">
                        </div>
                        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                          Username is required!
                        </div>
                    </div>


                    <div class="row mb-2">
                        <label class="label col-md-3 label-control">Password<span style="color: red;">*</span></label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" placeholder="mot de passe"
                            name="password"
                            [(ngModel)]="form.password"
                            required
                            minlength="6"
                            #password="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
                        </div>
                        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                          <div *ngIf="password.errors['required']">Password is required</div>
                          <div *ngIf="password.errors['minlength']">
                            Password must be at least 6 characters
                          </div>
                        </div>
                    </div>
                        <h6 class="text-center mb-2 mt-4">Vous n'avez pas de compte ? <a routerLink="/inscrire">s'inscrire</a></h6>

                    <div class="row mt-5 mb-5 mx-auto d-block">
                        <button type="submit" class="btn btn-outline-primary mx-auto d-block">Connexion</button>
                    </div>

                    <div class="form-group">
                      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                        Login failed: {{ errorMessage }}
                      </div>
                    </div>
            </form>
            <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div> -->

        </div>
    </div>
</div>
